<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <center>
        <div class="container pt-5">
            <section name="header">
                <h1>Rock Paper Scissor</h1>
                <h2 class="p-3">Lets Play</h2>
            </section>
            <section  name="displayInput">
                <div class="displayInput d-flex justify-content-evenly">
                    <div class="playerInput d-flex flex-column align-items-center">
                        <div><h3>Player</h3></div>
                        <div><img class="img-responsive" src="./images/rock.png" alt=""></div>
                    </div>
                    <div>VS</div>
                    <div class="computerInput d-flex flex-column align-items-center">
                        <div><h3>Computer</h3></div>
                        <div><img class="img-responsive" src="./images/paper.png" alt=""></div>
                    </div>
                </div>
            </section>
            <section name="scoreBoard">
                <div class="scoreBoard">
                    <div><h2>ScoreBoard</h2></div>
                    <div class="score d-flex justify-content-evenly">
                        <div class="player">
                            <div><h3>player</h3></div>
                            <div id="playerScore">0</div>
                        </div>
                        <div class="computer">
                            <div><h3>Computer</h3></div>
                            <div id="computerScore">0</div>
                        </div>
                    </div>
                </div>
            </section>
            <section name="options"><h3>click here</h3>
                <div class="optionsForPlayer d-flex align-items-center justify-content-evenly">
                    <div id="paper"><button class="options"><i class="fa-solid fa-hand fa-3x"></i></button></div>
                    <div id="rock"><button class="options"><i class="fa-solid fa-hand-back-fist fa-3x"></i></button></div>
                    <div id="scissor"><button class="options"><i class="fa-solid fa-hand-scissors fa-3x"></i></button></div>
                </div>
            </section>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script> 
</body>
</html>
